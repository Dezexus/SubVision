[supervisord]
nodaemon=true
user=root

[program:backend]
# Uvicorn runs on internal port 8000 (hidden from outside)
command=uvicorn app.main:app --host 127.0.0.1 --port 8000 --app-dir /app/backend
directory=/app/backend
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
# Environment variables can be passed here if needed
environment=PYTHONUNBUFFERED=1

[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
