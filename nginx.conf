user root;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Increase upload size for large videos
    client_max_body_size 2048M;

    server {
        listen 7860;
        server_name localhost;

        root /app/frontend_dist;
        index index.html;

        # 1. Frontend (SPA Routing)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # 2. Uploads (Served directly by Nginx for speed)
        location /uploads/ {
            alias /app/backend/uploads/;
            autoindex off;
        }

        # 3. API Proxy to Uvicorn
        location /api/ {
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 4. WebSocket Proxy
        location /ws/ {
            proxy_pass http://127.0.0.1:8000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_read_timeout 86400; # Keep WS alive
        }
    }
}
